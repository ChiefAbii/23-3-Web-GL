<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form {
            max-width: 500px;
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
    <!--action ist gleich die URL/URI zu dem Server der das formular auswertet-->
    <!--method sollte post sein, aus debugging-grÃ¼nden in diesem fall get-->
    <form action="/formsubmit" method="get">
    <label for="username">Username:</label>
    <input type="text" name="username"
    id="username" />
    <label for="password">Passwort</label>
    <input type="password" name="password"
    id="password" />

     <label for="date">Geburtsdatum</label>   
    <input type="date" name="birthdate"
    id="birthdate" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    

    <input type="reset" value="Reset!" />
    <input type="submit" value="Abschicken" />
    </form>
</body>
</html>
